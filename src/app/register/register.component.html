<div class="col-md-3"></div>
<div class="col-lg-6">

    <div class="jumbotron" style="background-color: lavender;">
        <div class="container-fluid">
            <div class="text-center">
                <form #resgisterForm="ngForm" (ngSubmit)="RegisterUser(resgisterForm)">
                    <legend style="font-family: monospace; color: rgb(112, 218, 7); font-size: xx-large; text-align: center">
                        REGISTER</legend>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input ngModel type="text" id="name" class="form-control" placeholder="Enter Name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input ngModel type="email" id="email" class="form-control" placeholder="Enter Email"
                            name="email">
                    </div>

                   

                    <div class="form-group">
                        <label for="Role">Role</label><br>
                        <input ngModel type="radio" name="userRole" value="BUYER">BUYER &nbsp;&nbsp;
                        <input ngModel type="radio" name="userRole" value="OWNER" checked>OWNER<br>
                    </div>
    

                    <div class="form-group">
                        <label for="Mobile">Mobile</label>
                        <input ngModel type="text" id="mobile" class="form-control" placeholder="Enter Mobile"
                            name="mobile">
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input ngModel type="password" id="password" class="form-control" placeholder="Enter Password"
                            name="password">
                    </div>


                    <div class="text-center" style="font-family: monospace; ">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3"></div>
