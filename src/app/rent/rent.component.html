<div class="jumbotron" style="background:transparent;">
    <div class="container">
        <div class="table-responsive">

            <table class="table" style="background: aliceblue">
                <thead style="color:lightskyblue; font-family:monospace; font-size: x-large; font-style : monospace">
                    <tr>

                        <th>Flat Name</th>

                        <th>Pets Allowed</th>
                        <th>No of Bedrooms</th>
                        <th>No of Bathrooms</th>
                        <th>City</th>
                        <th>Status</th>

                        <th>Show Details</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let flat of flatList">

                        <td>{{flat.apartmentName}}</td>

                        <td>{{flat.petsAllowed}}</td>
                        <td>{{flat.numberOfBedrooms}}</td>
                        <td>{{flat.numberOfBathrooms}}</td>
                        <td>{{flat.city}}</td>
                        <td>{{flat.status}}</td>
                        <td>
                            <a routerLink="/home/displayflat/{{flat.flatId}}" class="btn btn-info disabled"
                                *ngIf="flat.status=='Not Available';else show">Show
                                Details</a>
                        </td>

                        <ng-template #show>
                            <a routerLink="/home/displayflat/{{flat.flatId}}" class="btn btn-info">Show
                                Details</a>


                        </ng-template>




                </tbody>

            </table>

        </div>
    </div>
</div>
